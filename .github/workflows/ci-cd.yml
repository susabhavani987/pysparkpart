name: PySpark CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pyspark faker

      - name: Run PySpark job
        run: |
          python my_job.py

      - name: Upload partitioned output
        uses: actions/upload-artifact@v4
        with:
          name: employees-output
          path: output/employees/

      - name: List output files
        run: |
          echo "Listing output directory..."
          echo "$PWD"
          ls -R output || echo "No output folder found"
          
      - name: Upload parquet output
        uses: actions/upload-artifact@v4
        with:
           name: employees-output
           path: /home/runner/work/pysparkpart/pysparkpart/output/employees_10k/**/*

    
       
    